<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Debit</title>
	<link rel="stylesheet" href="creditstyle.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<form id="register" class="form" method="post" action="http://localhost:3000/debit">
<fieldset class="form field">
	<dl>
	<dt><label>Account Number</label></dt>
	<dd><input id="account" name="account" type="number"></dd>
	<dt><label>Enter Amount</label>
	<dd><input id="amount" name="amount" type="text"></dd>
	</dl>
	<input type="submit" class="submit" id="submit" name="submit" value="Submit">	
</fieldset>
</form>
</body>
</html>
